<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">
  <h1>Chat Hub</h1>

  <div class="top-bar">
    <input id="search" placeholder="Search chats..." />
        <button onclick=function showCreate() {
  document.getElementById("chatList").classList.add("hidden");
  document.getElementById("create").classList.remove("hidden");
}
>Create</button>
  </div>

  <div id="chatList"></div>

  <div id="create" class="hidden">
    <input id="chatName" placeholder="Chat name" />
    <textarea id="chatRules" placeholder="Rules"></textarea>
    <button onclick="createChat()">Create</button>
  </div>

  <div id="chatRoom" class="hidden">
    <h2 id="roomTitle"></h2>
    <p id="roomRules"></p>

    <div id="messages" class="messages"></div>

    <div class="message-bar">
      <input id="messageInput" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button onclick="goHome()">Back</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>

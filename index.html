<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">
  <h1>Chat Hub</h1>

  <!-- Top Bar -->
  <div class="top-bar">
    <input id="search" placeholder="Search chats..." />
    <button id="createBtn">+ Create</button>
  </div>

  <!-- Chat List -->
  <div id="chatList"></div>

  <!-- Create Chat Form -->
  <div id="create" class="hidden">
    <input id="chatName" placeholder="Chat name" />
    <textarea id="chatRules" placeholder="Rules"></textarea>
    <button id="createChatBtn">Create</button>
  </div>

  <!-- Chat Room -->
  <div id="chatRoom" class="hidden">
    <h2 id="roomTitle"></h2>
    <p id="roomRules"></p>

    <div id="messages" class="messages"></div>

    <div class="message-bar">
      <input id="messageInput" />
      <button id="sendMsgBtn">Send</button>
    </div>

    <button id="backBtn">Back</button>
  </div>
</div>
